<template name="chatHead">

  <div class="container-fluid">
    <!--id="chatpage " -->
    <div class="row">
      <div class="col-3">
        <div class="person">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="/img/clown.jpg" class="rounded-circle user_img" style="height: 64px">
              <span class="online_icon offline"></span>
            </div>
            <div class="user_info">
              <span>Sahar Darya</span>
              <p>Sahar left 7 mins ago</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-2">
            <button class="btn btn-outline-primary btn-lg btn-block btnHistory" data-target="chatHistory">
              <i class="fas fa-history fa-2x" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-outline-primary btn-lg btn-block btnVideo" data-target="videoChat">
              <i class="fas fa-video fa-2x" aria-hidden="true"></i>
            </button>
          </div>
          <div class="col-2">
            <button class="btn btn-outline-primary btn-lg btn-block btnPhone" data-target="phone">
              <i class="fas fa-phone fa-2x" aria-hidden="true"></i>
            </button>
          </div>

          <div class="col-2">
            <button class="btn btn-outline-primary btn-lg btn-block btnMoney" data-target="moneyLogin">
              <i class="fas fa-money-bill fa-2x" aria-hidden="true"></i>
            </button>
          </div>

          <div class="col-2">
            <button class="btn btn-outline-primary btn-lg btn-block btnChat" data-target="chatPage">
              <i class="fas fa-comments fa-2x"></i>
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-dark closebtn">Close</button>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      {{> Template.dynamic template=useContacts }}

    </div>
  </div>

</template>
