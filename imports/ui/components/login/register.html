<template name="register">
  <div class="container-fluid">
    <div class="row">
    <div class="col-5">
      <div class="fill-200"></div>
      <div class="fill-200"></div>
        <p>Here you have posibillity to create users</p>
        <p>There is no file-upload attatch to this mock-up - so use images from /public/img as avatars</p>
    </div>
    <div class="col-7">
      <div class="card card-default card-register">
    <div class="card-heading">
      <h3 class="card-title">Customer Register</h3>
    </div>
    <div class="card-body">
      <form class="register-form">
        <div class="form-group">
          <label>User name</label>
          <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User name">
        </div>
        <div class="form-group">
          <label>First name</label>
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
        </div>
        <div class="form-group">
          <label>Last name</label>
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name">
        </div>
        <!-- <div class="form-group">
          <label for="exampleFormControlSelect1">Gender</label>
          <select class="form-control" id="gender" name="gender">
            <option value="1">Female</option>
            <option value="2">Male</option>
            <option value="3">Company</option>
          </select>
        </div> -->
        <div class="form-group">
          <label>Avatar</label>
          <input type="text" class="form-control" id="avatar" name="avatar" placeholder="avatar name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
          <label>Password Confirm</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="/" class="login-link">Log In</a>
      </form>
    </div>
  </div>
    </div>
    </div>
  </div>
  
</template>
