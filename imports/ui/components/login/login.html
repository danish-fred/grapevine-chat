<template name="login">
  <div class="container-fluid">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div class="box">
              <div class="shape1"></div>
              <div class="shape2"></div>
              <div class="shape3"></div>
              <div class="shape4"></div>
              <div class="shape5"></div>
              <div class="shape6"></div>
              <div class="shape7"></div>
              <div class="fill-70"></div>
              <div class="float">
                  <div class="card card-login">
                      <div class="card-header">
                          <h3 class="card-title">Please sign in</h3>
                      </div>
                      <div class="card-body">
                          <form class="login-form">
                              <div class="form-group">
                                  <label >Email address</label>
                                  <input type="email" class="form-control" id="email" name="email"
                                      placeholder="Email">
                              </div>
                              <div class="form-group">
                                  <label>Password</label>
                                  <input type="password" class="form-control" id="password" name="password"
                                      placeholder="Password">
                              </div>
                              <button type="submit" class="btn btn-primary">Login</button>
                              <a href="/register" class="register-link">Create An Account</a>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <br/>
    <div class="example-users">
     
      <p>Manage Users: sara@s.dk | 6019007</p>
      <p>Admin User: freddy@f.dk | 6019007</p>
    </div>
  </div>

</template>
