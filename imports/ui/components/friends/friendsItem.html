<template name="friendsItem">

    <li class="person mb-2">
        <a href="/friendsDetails/{{_id}}" class="nounderline">
            <div class="d-flex bd-highlight">
                <div class="img_cont">
                    <img src="./img/{{profile.avatar}}"
                    class="rounded-circle user_img" style="height: 64px">
                    <span class="online_icon"></span>
                </div>
                <div class="user_info">
                    <span> __{{profile.first_name}}__{{profile.last_name}}</span>
                    <p>{{profile.first_name}} is online</p>
                </div>
            </div>
        </a>
    </li>
    
</template>
